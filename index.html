<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>qusysert | U-World</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Special+Gothic+Expanded+One&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #000;
                color: #fff;
                font-family: "Special Gothic Expanded One", sans-serif;
                line-height: 1.5;
                position: relative;
                overflow-x: hidden;
            }

            .background-blobs {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }

            .blob {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.08);
                filter: blur(180px);
                mix-blend-mode: screen;
                pointer-events: none;
                animation: float 40s infinite alternate ease-in-out;
            }

            .blob:nth-child(1) {
                width: 600px;
                height: 600px;
                top: -200px;
                left: -150px;
            }

            .blob:nth-child(2) {
                width: 800px;
                height: 800px;
                bottom: -300px;
                right: -200px;
            }

            .blob:nth-child(3) {
                width: 500px;
                height: 500px;
                top: 30%;
                left: 50%;
                transform: translateX(-50%);
            }

            .header {
                text-align: center;
                padding: 60px 20px;
            }

            .artist-name {
                font-size: 8.5em;
                margin: 0;
                background: linear-gradient(45deg, #ff1b1b, #4ecd14);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .label-name {
                font-size: 1.5em;
                margin: 10px 0 0;
                color: #888;
            }

            .social-icons {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin: 40px 0;
            }

            .social-icon {
                font-size: 2.5em;
                color: #fff;
                transition: transform 0.3s;
            }

            .social-icon:hover {
                transform: scale(1.2);
            }

            .tracks-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }

            .track {
                display: flex;
                align-items: flex-start;
                gap: 30px;
                margin: 60px 0;
                padding-bottom: 40px;
                border-bottom: 1px solid #333;
            }

            .track-cover {
                flex: 0 0 200px;
                height: 200px;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .track-cover img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .track-content {
                flex: 1;
                width: 100%;
            }

            .track-title {
                font-size: 2em;
                margin: 0 0 20px;
            }

            .custom-audio-player {
                display: flex;
                align-items: center;
                gap: 15px;
                background-color: #111;
                padding: 10px 20px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
                width: 100%;
                margin-bottom: 20px;
                box-sizing: border-box;
            }

            .play-btn {
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5em;
                cursor: pointer;
            }

            .progress-bar {
                flex: 1;
                height: 6px;
                background: #333;
                border-radius: 3px;
                overflow: hidden;
                position: relative;
            }

            .progress {
                width: 0%;
                height: 100%;
                background: white;
                transition: width 0.2s;
            }

            .time {
                font-size: 0.9em;
                color: #ccc;
                white-space: nowrap;
            }

            .streaming-links {
                display: flex;
                gap: 25px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .streaming-link {
                font-size: 2em;
                color: #fff;
                transition: transform 0.3s;
            }

            .streaming-link:hover {
                transform: scale(1.1);
            }

            @media (max-width: 768px) {
                .track {
                    flex-direction: column;
                    align-items: center;
                }

                .track-cover {
                    width: 100%;
                    height: 300px;
                    margin-bottom: 20px;
                }

                .artist-name {
                    font-size: 3em;
                }

                .track-title {
                    font-size: 1.75em;
                }
            }

            @keyframes float {
                0% {
                    transform: translate(0, 0);
                }
                100% {
                    transform: translate(40px, 40px);
                }
            }
        </style>
    </head>
    <body>
        <div class="background-blobs">
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
        </div>

        <div class="header">
            <h1 class="artist-name">qusysert</h1>
            <div class="label-name">U-WORLD</div>
        </div>

        <div class="social-icons">
            <a
                href="https://instagram.com/qusysert"
                class="social-icon"
                target="_blank"
                ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://t.me/uworldtm" class="social-icon" target="_blank"
                ><i class="fab fa-telegram"></i
            ></a>
            <a
                href="mailto:info@qusysert.com"
                class="social-icon"
                target="_blank"
                ><i class="fas fa-envelope"></i
            ></a>
        </div>

        <div class="tracks-container">
            <div class="track">
                <a href="track2.html" class="track-cover">
                    <img src="covers/armour.png" alt="Armour Cover" />
                </a>
                <div class="track-content">
                    <div class="track-title">Armour</div>
                    <div
                        class="custom-audio-player"
                        data-src="snippets/armour.mp3"
                    >
                        <button class="play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span class="time">0:00</span>
                    </div>
                    <div class="streaming-links">
                        <a
                            href="https://open.spotify.com/album/4Yl3ycJVjE4USSJLQ0SQp2?si=9zSvvFHzTuuUx1CqKByaYg"
                            class="streaming-link"
                            target="_blank"
                            ><i class="fab fa-spotify"></i
                        ></a>
                        <a
                            href="https://music.apple.com/us/album/armour-single/1806166720"
                            class="streaming-link"
                            target="_blank"
                            ><i class="fab fa-apple"></i
                        ></a>
                        <a
                            href="https://youtu.be/a6X70bq3kKw?si=0QfYuYOlQ9nUEexq"
                            class="streaming-link"
                            target="_blank"
                            ><i class="fab fa-youtube"></i
                        ></a>
                    </div>
                </div>
            </div>

            <div class="track">
                <a href="track2.html" class="track-cover">
                    <img src="covers/armour.png" alt="Fall+en Cover" />
                </a>
                <div class="track-content">
                    <div class="track-title">Fall+en</div>
                    <div
                        class="custom-audio-player"
                        data-src="snippets/fallen.mp3"
                    >
                        <button class="play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span class="time">0:00</span>
                    </div>
                    <div class="streaming-links">
                        <a
                            href="https://open.spotify.com/album/4Yl3ycJVjE4USSJLQ0SQp2?si=9zSvvFHzTuuUx1CqKByaYg"
                            class="streaming-link"
                            target="_blank"
                            ><i class="fab fa-spotify"></i
                        ></a>
                        <a
                            href="https://music.apple.com/us/album/armour-single/1806166720"
                            class="streaming-link"
                            target="_blank"
                            ><i class="fab fa-apple"></i
                        ></a>
                        <a
                            href="https://youtu.be/nTwM11QY2GA?si=Ikwd-KWlcsf_8XYT"
                            class="streaming-link"
                            target="_blank"
                            ><i class="fab fa-youtube"></i
                        ></a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document
                .querySelectorAll(".custom-audio-player")
                .forEach((player) => {
                    const audio = new Audio(player.dataset.src);
                    const playBtn = player.querySelector(".play-btn");
                    const progress = player.querySelector(".progress");
                    const timeLabel = player.querySelector(".time");
                    let isPlaying = false;

                    playBtn.addEventListener("click", () => {
                        document
                            .querySelectorAll("audio")
                            .forEach((a) => a.pause());
                        if (isPlaying) {
                            audio.pause();
                            playBtn.innerHTML = '<i class="fas fa-play"></i>';
                        } else {
                            audio.play();
                            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        }
                        isPlaying = !isPlaying;
                    });

                    audio.addEventListener("timeupdate", () => {
                        const percent =
                            (audio.currentTime / audio.duration) * 100;
                        progress.style.width = percent + "%";
                        const minutes = Math.floor(audio.currentTime / 60);
                        const seconds = Math.floor(audio.currentTime % 60)
                            .toString()
                            .padStart(2, "0");
                        timeLabel.textContent = `${minutes}:${seconds}`;
                    });

                    audio.addEventListener("ended", () => {
                        isPlaying = false;
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                        progress.style.width = "0%";
                        timeLabel.textContent = "0:00";
                    });
                });
        </script>
    </body>
</html>
